<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Número Secreto</title>
</head>
<body>
    <h1>Acerte o número secreto</h1>

    <h3>O número secreto está entre <span id="menor-valor">1</span> e <span id="maior-valor">1000</span></h3>
    
    <section class="div-ligar-microfone">
        <button class="btn-falar" id="btn-ligar-audio"><i class="fa-solid fa-microphone"></i></button>
        <span>Clique para falar! </span>
    </section>

    

    <div id="chute" class="mensagem">
        <!-- <div>Você disse:</div>
        <span class="box">20</span>
        <div>O número secreto é maior <i class="fa-solid fa-up-long"></i></div> -->
    </div>
    <form class="mudar-numero hidden" id="form-mudar-numero">
        <section class="secao-input">
            <label for="input-numero-menor">Número Menor:</label>
            <input type="number" name="" id="input-numero-menor" class="input-mudar">
        </section>
        <section class="secao-input">
            <label for="input-numero-maior">Número Maior: </label>
            <input type="number" name="" id="input-numero-maior" class="input-mudar">
        </section>
        <button id="botao-mudar-numero" class="botao-mudar">Mudar</button>
    </form>
    
    <button class="btn-mudar-param" id="btn-mudar-parametro">Mudar Parâmetros</button>

    <script src="app/sortearNumero.js"></script>
    <script src="app/reconhecimentoDeVoz.js"></script>
    <script src="app/validacao.js"></script>
</body>
</html>
